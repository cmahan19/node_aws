<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" href="css/style.css">
        
        <title>EROS Data Processing</title>
    </head>
    <body>
        <header>
            <div class="headline">
                <div class="inner">
                    <h1>EROS AWS Control Panel</h1>
                    <p>Satalite Images</p>
                </div>
            </div>
        </header>

        <section>
            <!-- Select the bucket to list the objects from -->
            <div id="select-bucket-div">
                <h4>List Objects of a Bucket</h4>
                <select name="bucket-list" id="bucket-list"></select>
                <button id="get-objects" onclick="getObjects()">List Objects</button>
            </div>

            <!-- List the objects from the selected bucket to the table -->
            <div id="bucket-list-table-div">
                <!-- <div id="search-box-div">
                    <input type="text" placeholder="Enter the keyword...">
                    <button id="search-btn">Search</button>
                </div> -->
                <table id="list-table">
                    <thead>
                        <tr>
                            <th><input id="checkbox-all" type="checkbox"></th>
                            <th>File Name</th>
                            <th>Creation Date</th>
                        </tr>
                    </thead>
                    <tbody id="list-tbody"></tbody> <!-- Insert items via JavaScript -->
                </table>
            </div>

            <div id="copy-objects-div">
                <label for="dest-bucket">Destination Bucket</label>
                <select name="dest-bucket" id="dest-bucket"></select><br>
                <button id="copyBtn" onclick="copyItems()">Copy Selected Items</button>
            </div>


        </section>

        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
